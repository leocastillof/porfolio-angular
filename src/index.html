<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Leonardo Castillo - Porfolio</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link
      href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-root></app-root>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="assets/js/jquery.tagcanvas.js"></script>
  <script src="assets/js/index.js"></script>
  <script type="text/javascript">
    var dots = [],
      mouse = {
        x: 0,
        y: 0,
      };

    var Dot = function () {
      this.x = 0;
      this.y = 0;
      this.node = (function () {
        var n = document.createElement("div");
        n.className = "trail";
        document.body.appendChild(n);
        return n;
      })();
    };

    Dot.prototype.draw = function () {
      this.node.style.left = this.x + "px";
      this.node.style.top = this.y + "px";
    };

    for (var i = 0; i < 12; i++) {
      var d = new Dot();
      dots.push(d);
    }

    function draw() {
      var x = mouse.x,
        y = mouse.y;

      dots.forEach(function (dot, index, dots) {
        var nextDot = dots[index + 1] || dots[0];

        dot.x = x;
        dot.y = y;
        dot.draw();
        x += (nextDot.x - dot.x) * 0.6;
        y += (nextDot.y - dot.y) * 0.6;
      });
    }

    addEventListener("mousemove", function (event) {
      mouse.x = event.pageX;
      mouse.y = event.pageY;
    });

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</html>
