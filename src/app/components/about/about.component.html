<app-audio></app-audio>
<app-navmenu></app-navmenu>

<div class="about-gner">
  <section class="section-about">
    <div class="imageabout">
      <img src="assets/img/homer.gif" alt="Leo Castillo" />
    </div>
    <div class="text-zone3 textabout">
      <div id="header">
        <h2 class="typing">Acerca de mí&nbsp;<span>&nbsp;</span></h2>
        <br />
        <button
          routerLink="/new-aboutme"
          *ngIf="isLogged"
          class="contact-button"
          style="margin: auto; line-height: 40px; font-size: 16px"
          type="submit"
        >
          <div>
            <span class="bg"></span>
            <span class="base"></span>
            <span class="text">Agregar Descripción</span>
          </div>
        </button>
      </div>

      <div *ngFor="let About of aboutme">
        <button
          class="button-edit"
          *ngIf="isLogged"
          routerLink="/edit-aboutme/{{ About.id }}"
        >
          <i class="fa-solid fa-pen"></i> Editar
        </button>
        &nbsp;
        <button
          class="button-remove"
          *ngIf="isLogged"
          (click)="deleteAboutMe(About.id)"
        >
          <i class="fa-solid fa-trash"></i> Borrar
        </button>
        <p>
          {{ About.description }}
        </p>
      </div>
    </div>
  </section>

  <section class="section-about">
    <div class="imageabout">
      <img src="assets/img/mrobot.gif" alt="Leo Castillo" />
    </div>
    <div class="text-zone textabout">
      <div id="header">
        <h2 class="typing" style="text-align: center">
          Educación&nbsp;<span>&nbsp;</span>
        </h2>
        <br />
        <button
          routerLink="/new-education"
          *ngIf="isLogged"
          class="contact-button"
          style="margin: auto; line-height: 40px; font-size: 16px"
          type="submit"
        >
          <div>
            <span class="bg"></span>
            <span class="base"></span>
            <span class="text">Agregar educación</span>
          </div>
        </button>
      </div>
      <div *ngFor="let Education of education">
        <h2 style="text-align: center">{{ Education.nameE }}</h2>
        <p class="aboutme" style="text-align: center">
          {{ Education.descriptionE }}
        </p>
        <button
          class="button-edit"
          *ngIf="isLogged"
          routerLink="/edit-education/{{ Education.id }}"
        >
          <i class="fa-solid fa-pen"></i> Editar
        </button>
        &nbsp;
        <button
          class="button-remove"
          *ngIf="isLogged"
          (click)="delete(Education.id)"
        >
          <i class="fa-solid fa-trash"></i> Borrar
        </button>
      </div>
    </div>
  </section>
</div>
