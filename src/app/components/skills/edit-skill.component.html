<div *ngIf="skill">
  <script
    src="https://kit.fontawesome.com/425273aaba.js"
    crossorigin="anonymous"
  ></script>
  <div id="blob"></div>
  <div id="blob2"></div>
  <div id="blob3"></div>
  <div id="box">
    <a class="exitButton" routerLink="/skills"
      ><i class="fa-solid fa-xmark"></i
    ></a>
    <br />
    <img src="assets/img/skill-2.gif" height="200" />
    <br />
    <h3>Modificar habilidad</h3>
    <br />
    <form
      (ngSubmit)="onUpdate()"
      novalidate
      #f="ngForm"
      style="padding-bottom: 15%"
    >
      <div>
        <i class="fa-solid fa-star icon"></i>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nombre de la habilidad"
          [(ngModel)]="skill.name"
          required
        />
      </div>
      <div>
        <i class="fa-solid fa-percent icon"></i>
        <input
          type="text"
          id="percentage"
          name="percentage"
          placeholder="Porcentaje de la habilidad"
          [(ngModel)]="skill.percentage"
          required
        />
      </div>
      <button class="contact-button" style="margin: auto; line-height: 40px">
        <div>
          <span class="bg"></span>
          <span class="base"></span>
          <span class="text">Modificar</span>
        </div>
      </button>
    </form>
  </div>
</div>
